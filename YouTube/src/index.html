  <template id="videoItemTemplate">
    <div class="video__item">
      <div class="video__links">
        <img class="preview-pic" alt="clip preview" width="300">
        <a class="video__title-link" target="_blank"></a>
      </div>
      <div class="video__description">
        <div class="video__description-statistic">
          <i class="fas fa-user"></i>
          <span class="video__description-author"></span>
          <i class="far fa-calendar-plus"></i>
          <span class="video__description-upload-date"></span>
          <i class="far fa-eye"></i>
          <span class="video__description-views"></span>
        </div>
        <p class="video__description-about"></p>
      </div>
    </div>
  </template>
  <script src="../dist/app.bundle.js"></script>
</body>
